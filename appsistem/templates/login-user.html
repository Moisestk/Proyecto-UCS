{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | UCS</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="icon"  href="{% static "img/mini.ico" %}" />
    <link rel="stylesheet" href="{% static 'css\login.css' %}">
</head>
<body>

     <!-- Preloader Start -->

    <!-- Preloader End -->

    <nav><a href="{% url "home" %}"><i class="fas fa-house"></i>Volver</a></nav>
    {% block 'content'%} {% endblock%}
    <div class="gradient">
    <div class="formulario">
    <form action="" method="POST" id="form">
        {% csrf_token %}
        <div class="form">
            <h1>Iniciar sesión</h1>
            <div class="grupo">
                <input type="text" name="username" id="username" required=""><span class="barra"></span>
                <label for="">Cedula</label>
            </div>
            <div class="grupo">
                <input type="password" name="password" id="password" required=""><span class="barra"></span>
                <label for="">Contraseña</label>
            </div>
            
            <button type="submit">Entrar</button>
            <br>
            <p class="login">Olvidaste tu contraseña?</blockquote><a href="/password_reset">Click aqui</a></p>
            <p class="warnings" id="warnings"></p>
            <p class="warnings">{{error}}</p>
        </div>
    </form>
    </div>
    </div>
    <!--JQuery-->
    <script src="../static/js/jquery-2.1.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!--Custom Home-->
    <script src="../static/js/home.js"></script>
    
</body>
</html>
