{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse | UCS</title>
    <link rel="stylesheet" href="{% static 'css\login.css' %}">
    <link rel="icon"  href="{% static "img/mini.ico" %}" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
{% block 'content'%} {% endblock%}
<body>

    <nav><a href="/login"><i class="fas fa-house"></i>Volver</a></nav>
    <div class="gradient">
    <div class="formulario">
        <form action="" method="POST" id="form">
            {% csrf_token %}   
            <h1>Registro</h1>
            <div class="grupo">
                <input type="text" name="first_name" id="name" required=""><span class="barra"></span>
                <label for="">Nombre</label>
            </div>
            <div class="grupo">
                <input type="number" name="username" id="username" placeholder=""  required=""><span class="barra"></span>
                <label for="">Cédula</label>
            </div>
            <div class="grupo">
                <input type="email" name="email" id="email"  required=""><span class="barra"></span>
                <label for="">Email</label>
            </div>
            <div class="grupo">
                <input type="password" name="password" id="password"  required=""><span class="barra"></span>
                <label for="">Contraseña</label>
            </div>
            <div class="grupo">
                <input type="password" name="password2" id="password2" required=""><span class="barra"></span>
                <label for="">Repite contraseña</label>
            </div>
            <button type="submit">Crear</button>
            <p class="login">¡Si tengo cuenta!</blockquote><a href="/login">Acceder</a></p>
            <p class="warnings" id="warnings"></p>
            <p class="warnings">{{error}}</p>
        </div>
       

    </form>
    </div>
    </div>

    
        <!--JQuery-->
       
        <script src="../static/js/jquery-2.1.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <!--Custom Home-->
     
</body>
</html>
